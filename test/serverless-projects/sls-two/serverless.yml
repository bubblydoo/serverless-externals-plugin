service: sls-one

provider:
  name: aws
  runtime: nodejs14.x
  stage: dev

package:
  individually: true

plugins:
  - ../../../build/cjs/index-cjs.js

functions:
  handler:
    handler: bundle.handler
    externals:
      report: node-externals-report.json
      exclude:
        - aws-sdk
    package:
      patterns:
        - "!./**"
        - ./bundle.js
